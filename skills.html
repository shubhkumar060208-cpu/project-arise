<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Skills</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a84ff">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bootSound" src="sounds/boot.wav" preload="auto"></audio>
    <audio id="clickSound" src="sounds/click.wav" preload="auto"></audio>

<div class="system-box fade-in">
    <div class="header">
    <h2>SKILLS STATUS</h2></div>
    <p class="subtitle">[Personal Growth Skills]</p>

    <div class="goals">
        <div class="goal">
            <span>Coding(in hr.)</span>
            <input type="number" id="coding" placeholder="">
        </div>

        <div class="goal">
            <span>Reading(pages)</span>
            <input type="number" id="reading" placeholder="">
        </div>

        <div class="goal">
            <span>Meditation(in min.)</span>
            <input type="number" id="meditation" placeholder="">
        </div>

        <div class="goal">
            <span>Discipline(/10)</span>
            <input type="number" id="discipline" placeholder="">
        </div>
    </div>
    <div class="buttons">
    <button onclick="saveSkills()">SAVE SKILLS</button>

   
        <button data-link="index.html" >BACK TO QUEST</button>
        <button data-link="experience.html">DAILY EXPERIENCE</button>
    </div>    
    

    <p class="warning">SYSTEM NOTE: Skills grow with consistency.</p>
</div>

<script src="script.js"></script>
</body>
</html>
